<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>embed child</title>
</head>
<body>
  <input type="button" value="post" id="post" style="font-size: 2em" />
  <script>
    document.getElementById('post').addEventListener('click', () => {
      window.parent.postMessage({ post: 'parent' }, window.location.origin);
      window.opener && window.opener.postMessage({ post: 'opener' }, window.location.origin);
    });
  </script>
</body>
</html>
